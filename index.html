<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot: Spot your taste</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/415ef08a17.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Bam lehri.jpg" class="song-img">
            <h1>Bam lehiri</h1>
            <p>Kailash Kher, Naresh Kamath and Paresh Kamath</p>
            <audio id="song">
                <source src="media/old_SITC-Babam Bam.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="pro">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let pro = document.getElementById("pro");
        let song = document.getElementById("song");
        let ctrl = document.getElementById("ctrl");

        song.onloadedmetadata = function () {
            pro.max = song.duration;
            pro.value = song.currentTime;
        }
        function playPause() {
            if (ctrl.classList.contains("fa-pause")) {
                song.pause();
                ctrl.classList.remove("fa-pause");
                ctrl.classList.add("fa-play");
            }
            else {
                song.play();
                ctrl.classList.add("fa-pause");
                ctrl.classList.remove("fa-play");
            }

        }

        if (song.play()) {
            setInterval(() => {
                pro.value = song.currentTime
            }, 500)
        }
        pro.onchange = function(){
            // song.play();
            song.currentTime = pro.value;
            // ctrl.classList.add("fa-pause");
            // ctrl.classList.remove("fa-play");
            // Un comment it when u need to play song after changing its duration
        }
    </script>
</body>

</html>
